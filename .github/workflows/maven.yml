name: Java CI with Maven

on:
  push:
    branches: [ "*" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "*" ]
  release:
    types: [ "*" ]

env: 
  imagename: ${{ vars.DOCKERHUB_USERNAME }}/nomimage:${{ github.ref_name }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Build Docker image
      run: docker build -t ${{ env.imagename }} .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.TOKEN }}

    - name: Push Docker image
      run: docker push ${{ env.imagename }}
  
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Deploy Docker image to Render
        uses: gh-actions-workflows/deploy-docker-render@v1.1
        with:
          deploy-hook: ${{ secrets.DOCKERHUB_DEPLOYHOOK }}
          image-url: ${{ env.imagename }}
          render-api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-deployment: true

